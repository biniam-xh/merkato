<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{js/registration.js}"></script>
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css">
</head>
<body>

<div th:fragment="registration" class="container">
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="success" style="display:none"></div>
                    <div id="errors" style="display:none"></div>

                    <form action="#" method="post" id="userForm" >
                        <div class="container">
<!--                            <h1>Sign Up</h1>-->

                            <div class="md-form mb-5">
                            <label for="firstName"></label>
                            <input type="text" id="firstName" placeholder="First Name" name="firstName" class="form-control validate" required>
                            </div>

                            <div class="md-form mb-5">
                            <label for="lastName"></label>
                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" class="form-control validate" required>
                            </div>


                            <div class="md-form mb-5">
                            <label for="email"></label>
                            <input type="text" id="email" placeholder="Email" name="email" class="form-control validate" required>
                            </div>

                            <div class="md-form mb-5">
                            <label for="psw"></label>
                            <input type="password" id="psw" placeholder="Enter Password" name="password" class="form-control validate" required>
                            </div>


                            <label><b>Register As:</b>
                                <div class="md-form mb-5">
                                <input type="radio" name="roleName" value="SELLER" style="margin-bottom:15px"> Seller &nbsp; &nbsp; &nbsp;
                                <input type="radio" name="roleName" value="BUYER" style="margin-bottom:15px"> Buyer
                                </div>
                            </label>



<!--                            <div class="clearfix">-->
                            <div class="modal-footer d-flex justify-content-center">
                                <div class="modal-footer d-flex justify-content-center">
<!--                                <input type="button" value="Sign Up" onclick="saveUserData();" class="signupbtn btn btn-primary">-->
                                    <input type="button" value="Sign Up" class="btn btn-deep-orange" onclick="saveUserData();">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</div>

</body>
</html>
