<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="buyer/partial/header_includes :: head">

</head>
<body>
<header th:replace="buyer/partial/header :: navbar-default">
</header>


<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="d-flex flex-row justify-content-center flex-wrap">
                <h5 class="m-4">User Reviews</h5>

                <div id="status"></div>
                <form id="ratingForm">
                    <div class="form-group shadow-textarea">
                        <label for="exampleFormControlTextarea6">Shadow and placeholder</label>
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
                    </div>
                    <fieldset class="rating">
                        <legend>Please rate:</legend>
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
                    </fieldset>
                    <div class="clearfix"></div>
                    <button class="submit clearfix">Submit</button>
                </form>

            </div>

        </div>
        <div class="col"></div>
    </div>
</div>


<div th:replace="shared/footer :: footer">
</div>

</body>
</html>
