<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="buyer/partial/header_includes :: head">

</head>
<body>
<header th:replace="buyer/partial/header :: navbar-default">
</header>

<div class="row">
    <div class="col"></div>
    <div class="col-10">
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Give us your feedback</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div id="status"></div>
                        <form id="ratingForm" method="post" th:action="@{/products/review/add}" th:object="${review}">
                            <div class="form-group shadow-textarea">
                                <input type="hidden" th:field="*{fullName}" th:value="*{fullName}">
                                <input type="hidden" th:field="*{product.Id}" th:value="*{product.Id}">

                                <label for="exampleFormControlTextarea6">review</label>
                                <textarea th:field="*{content}" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
                            </div>
                            <fieldset class="rating">
                                <span>Please rate our product:</span>
                                <input type="radio" id="star5" th:field="*{rating}" th:value="5" /><label for="star5" title="Rocks!">5 stars</label>
                                <input type="radio" id="star4" th:field="*{rating}" th:value="4" /><label for="star4" title="Pretty good">4 stars</label>
                                <input type="radio" id="star3" th:field="*{rating}" th:value="3" /><label for="star3" title="Meh">3 stars</label>
                                <input type="radio" id="star2" th:field="*{rating}" th:value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                                <input type="radio" id="star1" th:field="*{rating}" th:value="1" /><label for="star1" title="Sucks big time">1 star</label>
                            </fieldset>

                            <div class="clearfix"></div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="submit" class="btn btn-default" id="add-review-">Save <i class="fas fa-paper-plane-o ml-1"></i></button>
                            </div>

                        </form>


                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="d-flex flex-row justify-content-center flex-wrap">

                <div class="text-center w-100 mt-3">
                    <h5 class="m-4 d-inline-block" >User Reviews</h5>
                    <a href="" class="btn btn-default btn-rounded mb-4 float-right" data-toggle="modal" data-target="#modalContactForm">
                        Add review</a>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row" th:if="${reviewList}" th:each="reviewItem : ${reviewList}">
                            <div class="col-md-2">
                                <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>

                            </div>
                            <div class="col-md-10">
                                <p>
                                    <a class="float-left" href="#" th:text="${reviewItem.fullName}"><strong>Maniruzzaman Akash</strong></a>
                                   <span class="float-right">

                                       <span class="" th:if="${reviewItem.rating >= 1}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 2}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 3}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 4}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 5}"><i class="text-warning fa fa-star"></i></span>

                                       <span class="" th:if="${reviewItem.rating < 1}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 2}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 3}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 4}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 5}"><i class="text-light fa fa-star"></i></span>
                                   </span>

                                </p>
                                <div class="clearfix"></div>
                                <p th:text="${reviewItem.content}">PageMaker including versions of Lorem Ipsum.</p>

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <div class="col"></div>
    </div>
</div>


<div th:replace="shared/footer :: footer">
</div>

</body>
</html>
