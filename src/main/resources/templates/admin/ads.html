<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thmeleaf.org">

<head th:replace="admin/layouts/head :: head">

</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- page container area start -->
<div class="page-container">
    <!-- sidebar menu area start -->
    <div th:replace="admin/layouts/sidebar :: sidebar"></div>
    <!-- sidebar menu area end -->
    <!-- main content area start -->
    <div class="main-content">
        <!-- header area start -->
        <div th:replace="admin/layouts/header :: header"></div>
        <!-- header area end -->
        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">Dashboard</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a href="index.html">Home</a></li>
                            <li><span>Dashboard</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <row th:if="${add_success}">
                <hr>
                <div class="col-lg-8" style="color: #1e7e34">
                    <h2>Advertisement Posted successfully!</h2>
                </div>
                <hr>
            </row>

            <row>
                <br>
                <h3> Post Advertisement</h3>
                <hr>
            </row>
            <div class="row">
                <div class="col-lg-8">
                    <form method="post" th:action="@{/admin/uploadAdd}" class="was-validated" th:object="${advert}" enctype="multipart/form-data">
                        <label for="basic-url">Advertisement Title</label>
                        <div class="input-group mb-3">
                            <input type="text" th:field="*{title}" class="form-control" id="basic-url1" aria-describedby="basic-addon3" required>
                        </div>
                        <div class="custom-file">
                            <input type="file" th:field="*{image}" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Add Image</label>
                            <div class="invalid-feedback">Please add image</div>
                        </div>
                        <label for="basic-url">Advertisement Link</label>
                        <div class="input-group mb-3">
                            <input type="url" th:field="*{link}" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Advertisement Description</label>
                            <textarea class="form-control" th:field="*{content}" id="exampleFormControlTextarea1" rows="3"
                                      required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Advertisement</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- main content area end -->
    <!-- footer area start-->
    <div th:replace="shared/footer :: footer">
        <!-- footer area end-->
    </div>



    <!-- offset area end -->
    <!-- jquery latest version -->
    <script src="../js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/metisMenu.min.js"></script>
    <script src="../js/jquery.slimscroll.min.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>

    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.../js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- start amcharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/../js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- all line chart activation -->
    <script src="../js/line-chart.js"></script>
    <!-- all pie chart -->
    <script src="../js/pie-chart.js"></script>
    <!-- all bar chart -->
    <script src="../js/bar-chart.js"></script>
    <!-- all map chart -->
    <script src="../js/maps.js"></script>
    <!-- others plugins -->
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
