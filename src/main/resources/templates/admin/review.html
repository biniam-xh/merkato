<!doctype html>
<html class="no-js" lang="en">

<head th:replace="admin/layouts/head :: head">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div th:replace="admin/layouts/sidebar :: sidebar"></div>
        <!-- sidebar menu area end -->
        <!-- main content area start -->
        <div class="main-content">
            <!-- header area start -->
            <div th:replace="admin/layouts/header :: header"></div>
            <!-- header area end -->
            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="index.html">Home</a></li>
                                <li><span>Dashboard</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner container">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <div class="row" th:if="${reviewList}" th:each="reviewItem : ${reviewList}">
                                <div class="col-md-12">
                                    <hr>
                                    <a class="btn btn-primary text-white" th:href="@{/admin/review/approve/{id}(id=${reviewItem.id})}">Approve</a>
                                    <a class="btn btn-danger text-white" th:href="@{/admin/review/delete/{id}(id=${reviewItem.id})}">Delete</a>
                                    <hr>
                                </div>
                                <div class="col-md-2">
                                    <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                                </div>
                                <div class="col-md-10">
                                    <p>
                                        <a class="float-left" href="#" th:text="${reviewItem.fullName}"><strong>Maniruzzaman Akash</strong></a>
                                        <span class="float-right">

                                       <span class="" th:if="${reviewItem.rating >= 1}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 2}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 3}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 4}"><i class="text-warning fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating >= 5}"><i class="text-warning fa fa-star"></i></span>

                                       <span class="" th:if="${reviewItem.rating < 1}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 2}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 3}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 4}"><i class="text-light fa fa-star"></i></span>
                                       <span class="" th:if="${reviewItem.rating < 5}"><i class="text-light fa fa-star"></i></span>
                                   </span>

                                    </p>
                                    <div class="clearfix"></div>
                                    <p th:text="${reviewItem.content}">PageMaker including versions of Lorem Ipsum.</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content area end -->
        <!-- footer area start-->
        <footer>
            <div class="footer-area">
                <p>Â© Copyright 2018. All right reserved. Template by <a href="https://colorlib.com/wp/">Colorlib</a>.</p>
            </div>
        </footer>
        <!-- footer area end-->
    </div>
    <!-- page container area end -->
    <!-- offset area start -->
    <div th:replace="admin/layouts/offset :: offset"></div>
    <!-- offset area end -->
    <!-- jquery latest version -->
    <script src="../js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/metisMenu.min.js"></script>
    <script src="../js/jquery.slimscroll.min.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>

    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.../js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- start amcharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/../js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- all line chart activation -->
    <script src="../js/line-chart.js"></script>
    <!-- all pie chart -->
    <script src="../js/pie-chart.js"></script>
    <!-- all bar chart -->
    <script src="../js/bar-chart.js"></script>
    <!-- all map chart -->
    <script src="../js/maps.js"></script>
    <!-- others plugins -->
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
